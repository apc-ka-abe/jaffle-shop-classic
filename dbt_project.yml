name: 'jaffle_shop'

config-version: 2
version: '0.1'

profile: 'jaffle_shop'

model-paths: ["models"]
seed-paths: ["seeds"]
test-paths: ["tests"]
analysis-paths: ["analysis"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"
    - "logs"

require-dbt-version: [">=1.0.0", "<2.0.0"]

dispatch:
  - macro_namespace: dbt_utils
    search_order: ['dbt_project_evaluator', 'spark_utils', 'dbt_utils']

models:
  jaffle_shop:
      +materialized: table
      staging:
        +materialized: view

  dbt_artifacts:
    +database: ka_abe
    +schema: dbt_artifacts
    staging:
      +database: ka_abe
      +schema: dbt_artifacts_stg
sources:
  +database: datasets
  +schema: dbt_artifacts_raw

on-run-end:
  - "{{ dbt_artifacts.upload_results(results) }}"

